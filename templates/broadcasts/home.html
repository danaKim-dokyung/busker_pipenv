{% extends "base.html" %}

{% block page_title %}Home{% endblock page_title %}

{% block content %}

<h1>Home</h1>

<h2>START RANDOM LIVE</h2>

{% for broadcast in broadcasts %}
    <div style="background-image: url({{broadcast.image.url}}); width: 100px; height: 100px; background-size: cover; background-position: center;"></div>
    <a href="{% url 'broadcasts:detail' broadcast.pk %}">{{broadcast.name}}</a>
{% endfor %}

{% endblock %}
