{% extends "base.html" %}

{% block page_title %}Home{% endblock page_title %}

{% block content %}

<div class="container mx-auto">
    <div class="w-full h-75vh bg-busker-navy mt-12 bg-cover bg-center flex justify-center items-center" style="background-image: url(https://images.unsplash.com/photo-1453090927415-5f45085b65c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&);">
        <h1 class="text-white font-bold text-5xl">Anyone Can Sing, Anywhere</h1>
    </div>

    <h1>START RANDOM LIVE</h1>
    
    {% for broadcast in broadcasts %}
        <div style="background-image: url({{broadcast.image.url}}); width: 100px; height: 100px; background-size: cover; background-position: center;"></div>
        <a href="{% url 'broadcasts:detail' broadcast.pk %}">{{broadcast.name}}</a>
    {% endfor %}
</div>

{% endblock %}
