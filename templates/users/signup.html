{% extends 'base.html' %}

{% block page_title %}Sign Up{% endblock %}

{% block content %}
    <div class="container mx-auto mt-24 mb-48">
        <div class="box-border h-1/3 w-1/4 p-4 mb-10 border-4 mx-auto rounded-lg bg-white text-gray-700">
            <p class="text-xl text-center font-bold my-10">회원가입</p>

            <form method="POST" action="{% url 'users:signup' %}" class="text-gray-700 font-bold">
                {% csrf_token %}
                {{form.as_p}}
            <button class="bg-blue-500 hover:bg-blue-700 font-bold text-white w-24 min-w-full pt-2 pb-2 border border-blue-700 rounded mt-5" type="submit">회원가입</button>
            </form>
            
            <section class="flex flex-col items-center justify-center space-y-4 mb-20">
                <div>
                    <ul class="mt-5 flex items-center justify-around space-x-5">
                        <a href="#">
                            <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>

                        <a href="#">
                            <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>

                        <a href="#">
                            <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                <i class="fab fa-instagram"></i>
                            </li>
                        </a>

                        <a href="#">
                            <li class="border border-blue-700 w-10 h-10 rounded flex items-center justify-center text-blue-700 hover:bg-blue-700 hover:text-white">
                                <i class="fab fa-kickstarter-k"></i>
                            </li>
                        </a>
                    </ul>
                </div>
            </section>
        </div>
    </div>
{% endblock %}
